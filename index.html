<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChattyCathy</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="bower_components/normalize.css/normalize.css">
  <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css">
  <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="pageWrapper">
    <div class="contentWidth">
      <div class="title">
        <h1>Chatty Cathy</h1>
      </div>
      <div class="loginWrap">
        <div class="loginScreen">
          <form id="userNameForm"><i class="fa fa-user"></i><input type="text" placeholder="Username" class="login userInput"></input></form>
          <form id="passwordForm"><i class="fa fa-unlock"></i><input type="text" placeholder="Password" class="login passwordInput"></input></form>
        </div>
        <div class="signUpWrap">
          <form><button id="logInButton" class="btn btn-default btn-md">LogIn</button></form>
          <form><button id="signUpButton" class="btn btn-default btn-md">SignUp</button></form>
        </div>
      </div>
    </div>
  </div>






<!-- Scripts -->
<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>
<script type="text/javascript" src="data.js"></script>
<script type="text/javascript" src="main.js"></script>
<!--         -->

</body>
</html>
